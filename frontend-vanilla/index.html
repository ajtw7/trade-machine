<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Trade Machine (VanillaJS)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <img src="logo.png" alt="Logo" class="logo" />

  <script src="app.js"></script>
</body>
</html>
